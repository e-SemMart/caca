<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff3f0, #ffeae5);
      padding: 40px 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #f53d2d;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 38px;
      border: 1px solid #ffccbc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #f44336;
      outline: none;
      box-shadow: 0 0 5px rgba(244,67,54,0.2);
    }

    .icon {
      position: absolute;
      top: 11px;
      left: 12px;
      font-size: 18px;
      color: #f44336;
    }

    .toggle-password {
      position: absolute;
      top: 11px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
      color: #999;
    }

    button {
      background-color: #f53d2d;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üîê Masuk ke Akun Anda</h2>
    <form>
      <div class="input-group">
        <span class="icon">üìß</span>
        <input type="text" placeholder="Email atau No. HP" required>
      </div>
      <div class="input-group">
        <span class="icon">üîí</span>
        <input type="password" placeholder="Kata Sandi" id="password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button>Masuk</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
