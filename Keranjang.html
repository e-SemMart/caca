<!DOCTYPE html>
<html>
<head>
  <title>Keranjang Belanja</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      background: linear-gradient(to right, #fffde7, #fff8e1);
      max-width: 1000px;
      margin: auto;
      color: #4e342e;
    }

    h2 {
      color: #e65100;
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 1px 1px #ffe0b2;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      background: #ffffff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
      font-size: 14.5px;
    }

    th {
      background-color: #ffe0b2;
      font-size: 15px;
      color: #5d4037;
    }

    tr:hover {
      background-color: #fff3e0;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .btn-hapus {
      background-color: #ef5350;
      color: white;
    }

    .btn-hapus:hover {
      background-color: #d32f2f;
    }

    .btn-checkout {
      background-color: #66bb6a;
      color: white;
      margin-top: 10px;
      font-weight: 600;
    }

    .btn-checkout:hover {
      background-color: #43a047;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      color: #2e7d32;
    }

    input[type=number] {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
    }

    .empty-cart {
      text-align: center;
      font-style: italic;
      color: #9e9e9e;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h2>ðŸ›’ Keranjang Belanja Anda</h2>
  <div id="keranjangContainer"></div>

  <script>
    function tampilkanKeranjang() {
      const cart = JSON.parse(localStorage.getItem('keranjang')) || [];
      const container = document.getElementById('keranjangContainer');

      if (cart.length === 0) {
        container.innerHTML = "<p class='empty-cart'>Keranjang Anda kosong.</p>";
        return;
      }

      let html = "<table>";
      html += `
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Jumlah</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      `;

      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.harga * item.jumlah;
        total += subtotal;

        html += `
          <tr>
            <td>${item.nama}</td>
            <td>Rp ${item.harga.toLocaleString()}</td>
            <td>
              <input type="number" value="${item.jumlah}" min="1" onchange="ubahJumlah(${index}, this.value)">
            </td>
            <td>Rp ${subtotal.toLocaleString()}</td>
            <td><button class="btn-hapus" onclick="hapusItem(${index})">Hapus</button></td>
          </tr>
        `;
      });

      html += "</table>";
      html += `<div class="total">Total: Rp ${total.toLocaleString()}</div>`;
      html += `<div style="text-align:right;"><button class="btn-checkout" onclick="checkout()">ðŸ§¾ Checkout</button></div>`;
      container.innerHTML = html;
    }

    function hapusItem(index) {
      const cart = JSON.parse(localStorage.getItem('keranjang')) || [];
      cart.splice(index, 1);
      localStorage.setItem('keranjang', JSON.stringify(cart));
      tampilkanKeranjang();
    }

    function ubahJumlah(index, jumlahBaru) {
      const cart = JSON.parse(localStorage.getItem('keranjang')) || [];
      cart[index].jumlah = parseInt(jumlahBaru);
      localStorage.setItem('keranjang', JSON.stringify(cart));
      tampilkanKeranjang();
    }

    function checkout() {
      alert("âœ… Terima kasih! Pesanan Anda sedang diproses.");
      localStorage.removeItem('keranjang');
      tampilkanKeranjang();
    }

    tampilkanKeranjang();
  </script>
</body>
</html>
